user nginx;

worker_processes 1;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    server {

        listen 8000;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        error_page   500 502 503 504  /50x.html;

        location = /50x.html {
            root   /usr/share/nginx/html;
        }

    }
}
