version: '3.8'

services:

  accountsdb:
    image: postgres:9.6.10
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./database/Accounts.sql/:/docker-entrypoint-initdb.d/Accounts.sql
    environment:
      DATABASE_HOST: 127.0.0.1
      POSTGRES_USER: rootadmin
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: ACCOUNTS


  transactionsdb:
    image: library/postgres:10.5
    restart: always
    ports:
      - "5431:5432"
    volumes:
      - ./database/Transactions.sql:/docker-entrypoint-initdb.d/Transactions.sql
    environment:
      POSTGRES_USER: rootadmin
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: TRANSACTIONS

  accounts-service:
    image: core-banking/accounts-service
    ports:
      - "8080:8080"
    depends_on:
      - transactionsdb
      - accountsdb


  transactions-service:
    image: core-banking/transaction-service
    ports:
      - "8090:8090"
    depends_on:
      - transactionsdb
      - accountsdb
    environment:
      - "SPRING_PROFILES_ACTIVE=test"


  credit-application-service:
    image: core-banking/credit-application-service
    ports:
      - "8070:8070"
    depends_on:
      - transactionsdb
      - accountsdb

volumes:
  pg-dataset:
